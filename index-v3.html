<!DOCTYPE html>
<html>

<head>
    <title>index v2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- navbar start -->
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Reborn Tile & Stone - v2</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a>Photo Gallery</a>
                        </li>
                        <li>
                            <a>Services</a>
                        </li>
                        <li>
                            <a>About Us</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a>(818) 555-1234</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- navbar end -->
        <!-- carousel start -->
        <div class="container">
            <div class="row" ng-controller="CarouselController as carousel">
                <div class="col-md-12">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="images\temp-pic-kitchen-2.png" alt="Kitchen 2" width="460" height="300" id="link-to-gallery">
                                <a href="image-gallery.html"></a>
                            </div>
                            <div class="item">
                                <img src="images\temp-pic-kitchen.jpg" alt="Kitchen 1" width="460" height="300" id="link-to-gallery">
                                <a href="image-gallery.html"></a>
                            </div>
                            <div class="item">
                                <img src="images\temp-pic-tile-setter.jpg" alt="Tile setter" width="460" height="300" id="link-to-gallery">
                                <a href="image-gallery.html"></a>
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <!-- carousel end -->

    </div>

    <script type="text/javascript">

        console.log("hello, chola");

        var reborn = reborn || {};

        $(document).ready(function () {
            $("div.carousel-inner > div").on("click", reborn.goToGallery);
        });

        reborn.goToGallery = function () {
           window.location = "image-gallery-v2.html";
        }

    </script>
</body>

</html>
